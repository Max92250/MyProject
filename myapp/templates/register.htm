
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>    
    <title>Document</title>
</head>
<body>
    
  {% if messages %}
  {% for message in messages %}
      
      
  <div style="position: absolute;top:-40;padding-left: 20px;background-color: rgb(161, 218, 76);
  width:1600px;color:rgb(65, 78, 49)">
      {{message}}
  </div>
  
        {% endfor %}
      
      {% endif %}
  
  
    <form method="POST" style="border: 1px solid green; width:60%;height:330px;margin:0 auto;margin-top:30px;  border-radius:1%;text-align:center">
      {% csrf_token %}
      <label for="exampleInputPassword1" style="color:blue" class="form-label"><H2>SIGNUP</H2></label>
        <div class="mb-4 mt-4 " form-group">
       <label for="exampleInputPassword1" class="form-label">username:</label>
       {{form.username}}
        </div>
        <div class="mb-2 form-group 
          <div style="margin-top:20px;">
          <label for="exampleInputPassword1" class="form-label">Email:</label>
          {{form.email}}
          </div>
        </div>
         
        
        <div class="mb-2 form-group">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          {{form.password}}
        </div>
      
    
      
      <center>
        <button style="background: black;  font-size: 1rem; color:white;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span> &nbsp; sign up</button>
      </center>
      <br />
      <sub><a href="{% url "login" %}" style="text-decoration: none; color: blue; padding:3%; cursor:pointer;">Already have an account ?</a></sub>
    </form>

</body>
</html>
