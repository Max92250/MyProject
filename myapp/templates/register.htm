
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>    
    <title>Document</title>
</head>
<body>
    
  {% if messages %}
  {% for message in messages %}
      
      
  <div style="position: absolute;top:-40;padding-left: 20px;background-color: rgb(161, 218, 76);
  width:1600px;color:rgb(65, 78, 49)">
      {{message}}
  </div>
  
        {% endfor %}
      
      {% endif %}
  
  
      <form style="width: 550px;
    margin:0 auto;margin-top: 100px;
    "  method="post" >
      {% csrf_token %}
      <div class="mb-3 form-group">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="name" class="form-control" id="name" name='username' aria-describedby="emailHelp">

      </div>
        <div class="mb-3 form-group">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 form-group">
          <label for="exampleInputPassword1" class="form-label">Phone number</label>
          <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
    
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
      <center>
        <button style="background: black;  font-size: 1rem; color:white;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span> &nbsp; sign up</button>
      </center>
      <br />
      <sub><a href="{% url "login" %}" style="text-decoration: none; color: blue; padding:3%; cursor:pointer;">Already have an account ?</a></sub>
    </form>

</body>
</html>
