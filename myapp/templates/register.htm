
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}  
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">  
    <script src="{% static 'js/bootstrap.min.js' %}"></script>    
    <title>Document</title>
</head>
<body>
    

  
    <form method="POST" style="border: 1px solid green; width:60%;height:500px;margin:0 auto;margin-top:30px;  border-radius:1%;text-align:center">
      {% csrf_token %}
      <label for="exampleInputPassword1" style="color:blue" class="form-label"><H2>SIGNUP</H2></label>
        <div class="mb-4 mt-4 " form-group">
       <label for="exampleInputPassword1" class="form-label">username:</label>
       {{form.username}}
        </div>
        <div class="mb-2 form-group 
          <div style="margin-top:20px;">
          <label for="exampleInputPassword1" class="form-label">Email:</label>
          {{form.email}}
          </div>
        </div>
        <div class="mb-2 form-group">
          <label for="exampleInputPassword1" class="form-label">Phone number:</label>
          {{form.phone_no}}
        </div>
        <div class="mb-2 form-group">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          {{form.password1}}
        </div>
        <div class="mb-2 form-group">
          <label for="exampleInputPassword1" class="form-label">Confirm password</label>
          {{form.password2}}
        </div>
        <div class="mb-3 form-group">
          <label for="exampleInputPassword1" class="form-label">first name:</label>
          {{form.first_name}}
        </div>
        <div class="mb-2 form-group">
          <label for="exampleInputPassword1" class="form-label">last name:</label>
          {{form.last_name}}
        </div>
    
      
      <center>
        <button style="background: black;  font-size: 1rem; color:white;" class="btn btn-outline-info" type="submit"><span class="glyphicon glyphicon-check"></span> &nbsp; sign up</button>
      </center>
      <br />
      <sub><a href="{% url "login" %}" style="text-decoration: none; color: blue; padding:3%; cursor:pointer;">Already have an account ?</a></sub>
    </form>

</body>
</html>
